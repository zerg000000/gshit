apply plugin: 'groovy'

group = 'gshit'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.5'
    compile 'org.apache.poi:poi:3.8'
    compile 'org.apache.poi:poi-ooxml:3.8'
    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}
